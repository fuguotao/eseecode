<!DOCTYPE html>
<html>
    <head>
        <title>Build your own eSeeCode exercise</title>
        <style type="text/css">
            body {
              margin: 0px;
              padding: 0px;
            }
            div {
              text-align: center;
            }
            textarea {
              width: 100%;
              min-height: 200px;
            }
            #controls {
              width: 100%;
              text-align: center;
            }
            #controls * {
              margin: 0px 10px 0px 10px;
            }
            #eseecode-frame {
              width: 1150px;
              height: 500px;
              border: none;
            }
            #instructionsbody {
              margin: 0 auto;
              width: 400px;
            }
            #instructions  {
              width: 155px;
            }
            #instructionsbuttons {
              width: 80px;
            }
            #instructionsbuttons input {
              margin: 15px 5px 15px 5px;
            }
            #instructionsorigin {
              width: 155px;
            }
            #notes {
              color: #FF0000;
              font-weight: bold;
            }
            #steps {
              min-height: 250px;
            }
            #switch {
              display: inline-block;
              float: right;
            }
            #tool {
              position: relative;
              width: 500px;
            }
            #url {
              width: 1100px;
            }
            #controls input[type="button"] {
              font-weight: bold;
              color: #FFFFFF;
              background-color: #456789;
              text-align: center;
              vertical-align: middle;
              padding: 10px 10px 10px 10px;
              cursor: pointer;
              border: 2px solid #234567;
              border-radius: 10px;
            }
            #controls input[type="button"]:hover {
              color: #CCCCCC;
              background-color: #123456;
            }
            #controls input[type="button"]:active {
              color: #FFFFFF;
              background-color: #123456;
              border: 2px solid #FFFFFF;
            }
            #controls input[type="button"][disabled],
            #controls input[type="button"][disabled]:hover,
            #controls input[type="button"][disabled]:focus,
            #controls input[type="button"][disabled]:active,
            #switch input[type="button"][disabled],
            #switch input[type="button"][disabled]:hover,
            #switch input[type="button"][disabled]:focus,
            #switch input[type="button"][disabled]:active {
              cursor: default;
              color: #CCCCCC;
              background-color: #fff;
              border-color: #ccc;
            }
            #switch input[type="button"] {
              font-weight: bold;
              color: #FFFFFF;
              background-color: #987654;
              text-align: center;
              vertical-align: middle;
              padding: 0px 10px 10px 10px;
              cursor: pointer;
              border: 2px solid #765432;
              border-top-width: 0px;
              border-radius: 0px 0px 10px 10px;
            }
            #switch input[type="button"]:hover {
              color: #CCCCCC;
              background-color: #654321;
            }
            #switch input[type="button"]:active {
              color: #FFFFFF;
              background-color: #654321;
            }
        </style>
    </head>
    <body>
        <div id="tool"></div>
        <p>URL: <input id="url" type="text" /><br></p>
        <div id="notes"></div>
        <u><b>Preview:</b></u><br />
        <iframe height="500" id="eseecode-frame" src=""></iframe>
        <script type="text/javascript" src="../js/defaults.js"></script>
        <script type="text/javascript" src="../tools/create.js"></script>
        <script type="text/javascript" src="../js/instructions/categories.js"></script>
        <script type="text/javascript" src="../js/instructions/set.js"></script>
        <script type="text/javascript" src="../js/blocks.js"></script>
        <script type="text/javascript" src="../js/ui.js"></script>
        <script type="text/javascript">
            function createExerciseHandle(url) {
                document.getElementById("url").value = "<iframe width=\"1000\" height=\"600\" src=\""+url+"\"></iframe>";
                document.getElementById("eseecode-frame").src = url+"&preventexit=false";
                if (url.length >= 2000) {
                    document.getElementById("notes").innerHTML = "The resulting URL has 2000 characters or more. This URL might not load correctly on Internet Explorer browsers!";
                } else {
                    document.getElementById("notes").innerHTML = "";
                }
            }
            createExerciseTool("tool", createExerciseHandle, "../index.html");
        </script>
    </body>
</html>
