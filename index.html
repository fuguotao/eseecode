<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=1000" />
<meta name="author" content="Jacobo Vilella Vilahur" />
<meta name="description" content="Easy computer programming eLearning development platform for schools and fun" />
<meta name="keywords" content="esee,code,eesecode,programming,school" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="icon" sizes="192x192" href="images/eSeeCode-icon-4x.png">
<link rel="icon" sizes="128x128" href="images/eSeeCode-icon-2-5x.png">
<link rel="apple-touch-startup-image" href="images/eSeeCode-logo.png">
<link rel="apple-touch-icon" sizes="128x128" href="images/eSeeCode-icon-2-5x.png">
<link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/eSeeCode-icon-2-5x.png">
<title>eSeeCode</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/x-icon" sizes="64x64 32x32 16x16" href="favicon.ico" />
<link rel="icon" type="image/png" sizes="128x128" href="favicon.png" />
<link rel="apple-touch-icon" href="favicon.png" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/ui.css" />
<link rel="stylesheet" type="text/css" href="css/blocks.css" />
<script type="text/javascript" src="js/eseecode.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/backend.js"></script>
<script type="text/javascript" src="js/execution.js"></script>
<script type="text/javascript" src="js/blocks.js"></script>
<script type="text/javascript" src="js/levelConvert.js"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/translate.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/instructions/set.js"></script>
<script type="text/javascript" src="js/instructions/categories.js"></script>
<script type="text/javascript" src="js/instructions/implementation.js"></script>
<script type="text/javascript" src="js/instructions/icons.js"></script>
<script type="text/javascript" src="js/i18n/ca.js"></script>
<script type="text/javascript" src="js/i18n/es.js"></script>
<script type="text/javascript" src="js/jison/eseecodeLanguage.js"></script>
<script type="text/javascript" src="js/jison/makeBlocks.js"></script>
<script type="text/javascript" src="js/jison/makeWrite.js"></script>
<script type="text/javascript" src="js/ace/ace.js"></script>
<script type="text/javascript" src="js/ace/ext-language_tools.js"></script>
<script type="text/javascript" src="js/fontdetect/fontdetect.js"></script>
<script type="text/javascript" src="js/jscolor/jscolor.js"></script>
<script type="text/javascript" src="js/jsgif/LZWEncoder.js"></script>
<script type="text/javascript" src="js/jsgif/NeuQuant.js"></script>
<script type="text/javascript" src="js/jsgif/GIFEncoder.js"></script>
<script type="text/javascript" src="js/jsgif/b64.js"></script> 
</head>
<body>
<div id="eseecode">
	<div id="header">
		<h1 id="title" class="column"><img id="title-logo" src="images/eSeeCode-logo.png" title="" /></h1>
		<span id="fullscreen-button" class="button" onclick="$e_toggleFullscreen()"><canvas width="20" height="20"></canvas></span>
	</div>
	<div id="body">
		<div id="whiteboard-wrapper" class="column">
			<div id="whiteboard-tabs" class="tabs">
				<div id="whiteboard-tabs-blank" class="tab"><canvas width="20" height="20"></canvas></div>
			</div>
			<div id="whiteboard"></div>
		</div>
		<div id="dialog" class="column">
			<div id="dialog-tabs" class="tabs">
				<div id="dialog-tabs-setup" class="tab" onclick="$e_switchDialogMode('setup')"><canvas width="15" height="15"></canvas></div>
				<div id="dialog-tabs-debug" class="tab" onclick="$e_switchDialogMode('debug')"></div>
				<div id="dialog-tabs-window" class="tab" onclick="$e_switchDialogMode('window')"></div>
				<div id="dialog-tabs-pieces" class="tab" onclick="$e_switchDialogMode($_eseecode.modes.console[0])"></div>
			</div>
			<div id="dialog-body" class="programbody">
				<div id="dialog-blocks" class="program"></div>
				<div id="dialog-write" class="program"></div>
				<div id="dialog-window" class="program"></div>
				<div id="dialog-debug" class="program">
					<div id="dialog-debug-layers-title"></div>
					<div id="dialog-debug-layers-help">?</div>
					<div id="dialog-debug-layers"></div>
					<div class="separator"></div>
					<div id="dialog-debug-analyzer-title"></div>
					<div id="dialog-debug-analyzer-help">?</div>
					<div id="dialog-debug-analyzer"></div>
					<div class="separator"></div>
					<div id="dialog-debug-execute-title"></div>
					<div id="dialog-debug-execute-help">?</div>
					<div id="dialog-debug-execute"></div>
				</div>
				<div id="dialog-setup" class="program">
					<br />
					<div id="language">
						<!-- <div id="language-translator"></div><br /> -->
						<div id="language-switch">
							<span id="language-title"></span>
							<select id="language-select" onChange="$e_switchLanguage(document.getElementById('language-select').value)"></select>
						</div>
					</div>
					<br />
					<div id="filemenu">
						<input type="button" id="loadcode" name="loadfile" onclick="$e_loadCode()" />
						<input type="button" id="savecode" name="savefile" onclick="$e_saveCode()" />
					</div>
					<br />
					<div id="setup-grid">
						<input id="setup-grid-enable" type="checkbox" onclick="$e_resetGrid()" checked /><span id="setup-grid-step-title"></span>
						<input id="setup-grid-step" type="number" min="20" max="200" onchange="$e_resetGrid()" value="25" /><br /><select id="setup-grid-coordinates" onchange="$e_changeAxisFromUI()"></select><br />
						<span id="setup-guide-enable-title"></span><label id="setup-guide-enable-label" for="setup-guide-enable"></label><input id="setup-guide-enable" type="checkbox" onclick="$e_toggleGuide()" checked />
					</div>
					<br />
					<div id="setup-execute-step-buttons">
						<span id="setup-execute-step-title"></span><input id="setup-execute-step" type="number" min="1" onchange="$e_updateExecutionStep()" /><span id="setup-execute-step-title2"></span><label id="setup-execute-stepped-label" for="setup-execute-stepped"></label><input id="setup-execute-stepped" type="checkbox" onchange="$e_updateExecutionStepped()" />
					</div>
					<div id="setup-execute-time-buttons">
						<span id="setup-execute-time-title"></span><input id="setup-execute-time" type="number" min="1" onchange="$e_updateExecutionTime()" /><span id="setup-execute-time-title2"></span>
					</div><br />
					<div>
						<p><a id="setup-downloadImage" class="link" onclick="$e_downloadCanvas(this)"></a></p>
						<p><a id="setup-downloadLayers" class="link" onclick="$e_downloadLayersFromUI()"></a><br /><span id="setup-downloadLayers-interval-title"></span> <input id="setup-downloadLayers-interval" type="number" value="500" min="0" /></p>
					</div>
					<div id="dialog-setup-author"></div>
				</div>
			</div>
			<div id="dialog-debug-command"><form id="dialog-debug-command-form" onsubmit="$e_execute(true,document.getElementById('dialog-debug-command-input').value);return false;">
				<input id="dialog-debug-command-input" type="text" />
				<span id="dialog-debug-command-button" class="button"><canvas width="20" height="20" onclick="$e_execute(true,document.getElementById('dialog-debug-command-input').value)"></canvas></span>
			</form></div>
		</div>
		<div id="console" class="column">
			<div id="console-tabs" class="tabs">
				<div id="console-tabs-level1" class="tab" onclick="$e_switchConsoleMode('level1')"></div>
				<div id="console-tabs-level2" class="tab" onclick="$e_switchConsoleMode('level2')"></div>
				<div id="console-tabs-level3" class="tab" onclick="$e_switchConsoleMode('level3')"></div>
				<div id="console-tabs-level4" class="tab" onclick="$e_switchConsoleMode('level4')"></div>
				<div id="console-tabs-resize" class="tab" onclick="$e_resizeConsole()"><canvas width="15" height="15"></canvas></div>
			</div>
			<div id="console-tabdiv" class="programbody">
				<div id="console-blocks" class="program"></div>
				<div id="console-write" class="program"></div>
			</div>
			<div id="console-buttons">
				<div id="button-undo" class="button"><canvas width="40" height="20" onclick="$e_undo(false)"></canvas></div>
				<div>
					<span id="button-execute" class="button"><canvas width="20" height="20" onclick="$e_execute()"></canvas></span>
					<span id="button-clear" class="button"><canvas width="20" height="20" onclick="$e_resetCanvasFromUI()"></canvas></span>
					<span id="button-reset" class="button"><canvas width="20" height="20" onclick="$e_resetUI(true)"></canvas></span>
				</div>
				<div id="button-redo" class="button"><canvas width="40" height="20" onclick="$e_undo(true)"></canvas></div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</div>
</body>
</html>
